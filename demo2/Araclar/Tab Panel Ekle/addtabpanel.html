    <link href="http://demo.netigma.io/webgissdk4/css/ol.css" rel="stylesheet" />

    <link href='http://demo.netigma.io/webgissdk4/css/sdk.css' rel='stylesheet' />
 
    <style>
        #map {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div id="map" tabindex="0"></div>
            </div>
        </div>
    </div>
 
 
 
 
	<li id="_navLinkTest" style="display:none" _ncOrdinal="0">
		<a href="#_ncTabPanelTest" data-toggle="tab"><i class="icon-baslangic" aria-hidden="true"></i></a>
	</li>
	<div class="tab-pane _nctab-pane" id="_ncTabPanelTest" style="display:none">
		<h4 class="_nctab-title"></h4>
		<div class="_nctab-item-container">
			<h4 class="text-center">Merhaba Dünya</h4>
			<p class="text-center"></p>
		</div>
	</div>

 
 
    <script type='text/javascript'>
        var sdkBaseUrl = "http://demo.netigma.io/webgissdk4/";
        var netgisBaseUrl = "http://demo.netigma.io/webgis_net";   // Noktalı virgül(;) ile birden fazla Netgis Server tanımlanabilir.
        var _startupParameters =
            {
                "SessionId": "",
                "WebgisUrl": netgisBaseUrl,
                "SDKUrl": sdkBaseUrl,
                "ImageType": "png",
                "PageTitle": "-",
                "MaxZoomLevel": "14",
                "BBox": "-",
                "Limit": "-",
                "Workspace": "world",
                "TileSize": "256",
                "MaxRecordCount": "100",
                "Language": "tr",
                "FindLimit": true,
                "CleanUp": true,
                "ZoomBar": true
            }
 
        var ncol3map = null;
        var interactions = ol.interaction.defaults({ pinchRotate: false });
        ncol3map = new ol.Map({
            target: 'map',
            controls: [],
            interactions: interactions,
            loadTilesWhileInteracting: false,
            loadTilesWhileAnimating: false
        });
 
        function initMap() {
            ncol3map.initNGS(_startupParameters,
                {
                    loadComponents: false,
                    leftPanel: true,
                    toolbar: false,
                    layerManager: false,
                    overviewMap: false,
                    zoom: false,
                    scaleLine: false
                },
                function (sucessResult) {
                    console.debug("success");
                },
                function (errorResult) {
                    console.debug(errorResult);
                }
            );
        }
    </script>
 
 
    <script type="text/javascript">
        $(document).ready(function () {
            initMap();
			
			ncol3map.ready(function () {

				ol.nc.Util.addTabPanel("_navLinkTest", "_ncTabPanelTest");
				
				ol.nc.Util.setActiveTabPanel("_navLinkTest", "_ncTabPanelTest", true);
			
			});

        });

    </script>
 
</body>
</html>
